workflows:
  android-apk:
    name: Android APK Build
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Recreate Android platform (v2 embedding)
        script: |
          rm -rf android
          flutter create .

      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Write gradle.properties (timeouts + caching)
        script: |
          mkdir -p android
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
          org.gradle.daemon=true
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true

          systemProp.org.gradle.internal.http.connectionTimeout=180000
          systemProp.org.gradle.internal.http.socketTimeout=180000

          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK (gradle with retries/timeouts)
        script: |
          flutter clean
          flutter pub get
          cd android
          ./gradlew --stop || true
          ./gradlew --no-daemon assembleDebug --stacktrace --info --max-workers=2
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
      - build/app/outputs/flutter-apk/app-debug.apk
