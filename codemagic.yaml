workflows:
  android-apk:
    name: Android APK Build (fix app module)
    max_build_duration: 60

    environment:
      flutter: stable

    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
        - $HOME/.pub-cache

    scripts:
      - name: Recreate Android as APP template (ensures :app exists)
        script: |
          rm -rf android
          flutter create --template app --platforms=android --overwrite .

      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK
        script: |
          flutter build apk --debug --verbose

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
