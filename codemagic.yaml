workflows:
  android-apk:
    name: Android APK Build
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Recreate Android platform (v2 embedding)
        script: |
          rm -rf android
          flutter create .

      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Write gradle.properties (very high timeouts + low concurrency)
        script: |
          mkdir -p android
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=false
          org.gradle.configureondemand=true
          org.gradle.caching=true

          # VERY HIGH timeouts (ms)
          systemProp.org.gradle.internal.http.connectionTimeout=600000
          systemProp.org.gradle.internal.http.socketTimeout=600000

          # Reduce network pressure
          systemProp.http.keepAlive=true

          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK (retry on network timeouts)
        script: |
          set -e
          flutter clean
          flutter pub get
          cd android
          ./gradlew --stop || true

          ATTEMPTS=3
          for i in $(seq 1 $ATTEMPTS); do
            echo "========== GRADLE BUILD ATTEMPT $i / $ATTEMPTS =========="
            set +e
            ./gradlew --no-daemon assembleDebug --stacktrace --info --warning-mode all --max-workers=1 2>&1 | tee gradle.log
            EXIT=${PIPESTATUS[0]}
            set -e

            if [ "$EXIT" -eq 0 ]; then
              echo "Build succeeded on attempt $i"
              exit 0
            fi

            echo "Build failed on attempt $i (exit $EXIT)."
            echo "---- TOP FAILURE/CAUSE LINES ----"
            grep -n "FAILURE: Build failed|What went wrong:|Caused by:|SocketTimeoutException|Read timed out" -n gradle.log | tail -n 120 || true
            echo "---- LAST 200 LINES ----"
            tail -n 200 gradle.log || true

            if [ "$i" -lt "$ATTEMPTS" ]; then
              echo "Retrying..."
              sleep 15
            else
              exit $EXIT
            fi
          done
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
      - android/gradle.log

