workflows:
  android-apk:
    name: Android APK Build
    max_build_duration: 60
    environment:
      flutter: stable

    scripts:
      - name: Recreate Android platform (v2 embedding)
        script: |
          rm -rf android
          flutter create .

      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Gradle/Kotlin stability settings
        script: |
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=false
          org.gradle.caching=true

          systemProp.org.gradle.internal.http.connectionTimeout=900000
          systemProp.org.gradle.internal.http.socketTimeout=900000

          kotlin.compiler.execution.strategy=in-process
          kotlin.daemon.jvmargs=-Xmx1024m
          kotlin.incremental=false

          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK (hard timeout via perl + key lines)
        script: |
          set -e
          flutter clean
          flutter pub get
          cd android
          ./gradlew --stop || true

          # Hard timeout 360s using perl alarm (works on macOS)
          set +e
          perl -e 'alarm 360; exec @ARGV' ./gradlew --no-daemon assembleDebug --stacktrace --info --warning-mode all --max-workers=1 --console=plain 2>&1 | tee gradle.log
          EXIT=${PIPESTATUS[0]}
          set -e

          echo "========== KEY LINES =========="
          grep -n -E "Downloading|Download|Could not download|Could not resolve|Read timed out|SocketTimeoutException|FAILURE: Build failed|What went wrong:|Caused by:|Target kernel_snapshot_program failed|lib/.*Error:" gradle.log | tail -n 200 || true

          if [ "$EXIT" -ne 0 ]; then
            echo "Build step failed/timeout (exit $EXIT)."
            exit "$EXIT"
          fi

    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
      - android/gradle.log
