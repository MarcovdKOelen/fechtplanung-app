workflows:
  android-apk:
    name: Android APK Build
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Recreate Android platform (v2 embedding)
        script: |
          rm -rf android
          flutter create .

      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Write gradle.properties (timeouts + caching)
        script: |
          mkdir -p android
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true

          systemProp.org.gradle.internal.http.connectionTimeout=180000
          systemProp.org.gradle.internal.http.socketTimeout=180000

          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK (save FULL gradle log)
        script: |
          set -e
          flutter clean
          flutter pub get

          cd android
          ./gradlew --stop || true

          # Run gradle and ALWAYS keep full log as artifact
          set +e
          ./gradlew --no-daemon assembleDebug --stacktrace --info --warning-mode all --max-workers=2 2>&1 | tee gradle.log
          GRADLE_EXIT=${PIPESTATUS[0]}
          set -e

          if [ "$GRADLE_EXIT" -ne 0 ]; then
            echo "---- TOP FAILURE/CAUSE LINES (if present) ----"
            grep -n "FAILURE: Build failed|What went wrong:|Caused by:" -n gradle.log | tail -n 80 || true
            echo "---- LAST 250 LINES ----"
            tail -n 250 gradle.log || true
            exit $GRADLE_EXIT
          fi
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
      - android/gradle.log
