workflows:
  android-apk:
    name: Android APK Build (stable)
    max_build_duration: 60
    environment:
      flutter: stable
      cache:
        cache_paths:
          - $HOME/.gradle/caches
          - $HOME/.gradle/wrapper
          - $HOME/.pub-cache

    scripts:
      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Gradle/Kotlin stability settings
        script: |
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=false
          org.gradle.caching=true

          systemProp.org.gradle.internal.http.connectionTimeout=900000
          systemProp.org.gradle.internal.http.socketTimeout=900000

          kotlin.compiler.execution.strategy=in-process
          kotlin.incremental=false

          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK (no clean, no recreate)
        script: |
          flutter build apk --debug --verbose

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
