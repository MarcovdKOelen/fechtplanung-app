workflows:
  android-apk:
    name: Android APK Build
    max_build_duration: 60
    environment:
      flutter: stable

    scripts:
      - name: Recreate Android platform (v2 embedding)
        script: |
          rm -rf android
          flutter create .

      - name: Ensure google-services.json in place
        script: |
          mkdir -p android/app
          if [ -f google-services.json ]; then
            cp google-services.json android/app/google-services.json
          fi

      - name: Gradle/Kotlin stability settings
        script: |
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=false
          org.gradle.caching=true

          systemProp.org.gradle.internal.http.connectionTimeout=900000
          systemProp.org.gradle.internal.http.socketTimeout=900000

          kotlin.compiler.execution.strategy=in-process
          kotlin.daemon.jvmargs=-Xmx1024m
          kotlin.incremental=false

          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build debug APK (print REAL flutter error)
        script: |
          set -e
          flutter clean
          flutter pub get
          cd android
          ./gradlew --stop || true

          set +e
          ./gradlew --no-daemon assembleDebug --stacktrace --info --warning-mode all --max-workers=1 --console=plain 2>&1 | tee gradle.log
          EXIT=${PIPESTATUS[0]}
          set -e

          if [ "$EXIT" -ne 0 ]; then
            echo "========== FLUTTER ERROR LINES =========="
            # zeigt die echte Flutter/Dart Fehlermeldung (steht fast immer vorher im Log)
            grep -n -E "lib/|Error:|Exception:|Target kernel_snapshot_program failed|pubspec.yaml|Could not find|Undefined|Method not found|A problem occurred evaluating|Execution failed for task" gradle.log | tail -n 200 || true
            echo "========== WHAT WENT WRONG =========="
            awk '/\* What went wrong:/{p=1} p{print} /\* Try:/{if(p) exit}' gradle.log || true
            exit "$EXIT"
          fi

    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
      - android/gradle.log

